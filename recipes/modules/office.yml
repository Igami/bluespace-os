            - org.gnome.FileRoller                  # File Roller
            - org.flameshot.Flameshot               # Flameshot
            - org.gnome.font-viewer                 # Fonts
            - org.gnome.Loupe                       # Image Viewer
            - org.libreoffice.LibreOffice           # LibreOffice
            - com.logseq.Logseq                     # Logseq
            - com.nextcloud.desktopclient.nextcloud # Nextcloud Desktop Client
            - md.obsidian.Obsidian                  # Obsidian
            - org.onlyoffice.desktopeditors         # ONLYOFFICE Desktop Editors
